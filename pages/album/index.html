<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script defer src="/modules/guard.js"></script>
    <title>Album</title>
</head>

<body>

    <div class="total-container">

        <aside class="left-sidebar"></aside>

        <main class="container">
            <header></header>

            <div class="album-img-data-place">
                <div class="album-data">
                    <img src="/images/picture.jpg">
                    <span>Album Title</span>
                </div>
            </div>

            <div class="total-play-button-place">
                <button class="play-pause">
                    <img src="/icons/play.svg">
                </button>
                <button class="follow">Following</button>
                <button class="options">
                    <img src="/icons/dots.svg">
                </button>
            </div>

            <div class="popular-songs">
                <div class="song-top">
                    <div class="left-song">
                        <span class="number">#</span>
                        <span class="title">TITLE</span>
                    </div>
                    <div class="duration">
                        <span>DURATION</span>
                    </div>
                </div>
                <div class="popular-songs-container"></div>
            </div>

            <footer></footer>
        </main>

        <aside class="right-sidebar active-right-sidebar"></aside>

    </div>

    <div class="player"></div>

    <script type="module" src="./index.js"></script>

</body>

</html>
